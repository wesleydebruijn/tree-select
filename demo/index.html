<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Select Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .demo-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .tree-select-wrapper {
            position: relative;
        }

        .tree-select-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: #fff;
            padding: 5px 10px;
            z-index: 1;
        }

        .tree-select-item-label {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .tree-select-item-children {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Tree Select Demo</h1>

    <div class="demo-section">
        <h2>Input</h2>
        <input type="text" id="input" value="1,2" />
    </div>

    <div class="demo-section">
        <h2>Select (single)</h2>
        <select type="text" id="single-select">
            <option value="1" selected>Black</option>
            <option value="2" selected>Blue</option>
        </select>
    </div>

    <div class="demo-section">
        <h2>Select (Multiple)</h2>
        <select type="text" id="multi-select" multiple>
            <option value="1" selected>Black</option>
            <option value="2" selected>Blue</option>
        </select>
    </div>

    <script type="module" src="./index.ts"></script>
</body>
</html>
