<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Select Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .demo-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .tree-node {
            margin-left: 20px;
        }
        .tree-node.selected {
            background-color: #e3f2fd;
        }
        .tree-node-content {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tree-node-content:hover {
            background-color: #f5f5f5;
        }
        .tree-node-children {
            margin-left: 20px;
        }
        .tree-node-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .tree-node-toggle::before {
            content: 'â–¶';
            font-size: 12px;
            transition: transform 0.2s;
        }
        .tree-node-toggle.expanded::before {
            transform: rotate(90deg);
        }
        .tree-node-label {
            flex: 1;
        }
        .tree-node-checkbox {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Tree Select Demo</h1>

    <div class="demo-section">
        <h2>Input</h2>
        <input type="text" id="basic-tree" value="1,2" />
    </div>

    <div class="demo-section">
        <h2>Select (single)</h2>
        <select type="text" id="checkbox-tree">
            <option value="1" selected>Black</option>
            <option value="2" selected>Blue</option>
        </select>
    </div>

    <div class="demo-section">
        <h2>Select (Multiple)</h2>
        <select type="text" id="custom-tree" multiple>
            <option value="1" selected>Black</option>
            <option value="2" selected>Blue</option>
        </select>
    </div>

    <script type="module" src="./index.ts"></script>
</body>
</html>
